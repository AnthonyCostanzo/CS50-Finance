{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>

        </thead>
        {%for stock in stocks%}
        <tbody>

            <td>{{(stock["symbol"])}}</td>
            <td>{{(stock["name"])}}</td>
            <td>{{stock["shares"]}}</td>
            <td>${{stock["price"]}}</td>
            <td>${{stock["total"]}}</td>

        </tbody>
         {%endfor%}
            <tfoot>
                <td>CASH</td>
                <td colspan = "3"></td>
                <td>{{cash}}</td>
            </tfoot>
          </table>


{% endblock %}
